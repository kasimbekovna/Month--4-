<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <ol>
        {% for i in female %}
        <li>
            <p>{{ i.name }}</p>
            <p>{{ i.price }}</p>
            {% for j in i.tags.all %}
                <p>#{{ j.name }}</p>
            {% endfor %}
        </li>
        {% endfor %}
    </ol>

    <button><a href="/male/">Мужкая одежда</a></button>
    <button><a href="/female/">Женская одежда</a></button>
    <button><a href="/kids/">Детская одежда</a></button>
</center>
</body>
</html>
