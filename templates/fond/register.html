{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на пенсию</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
<div class="container">
    <h1>Регистрация на пенсию</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="ФИО" required>
        <input type="text" name="IIN" placeholder="ИИН" required>
        <input type="email" name="email" placeholder="Электронная почта" required>
        <input type="number" name="age" placeholder="Возраст" required>
        <input type="text" name="gender" placeholder="Пол" required>
        <input type="text" name="stag" placeholder="Стаж работы" required>
        <input type="tel" name="telefone" placeholder="Телефон" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
